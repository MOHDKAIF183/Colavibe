<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coca Cola - Responsive</title>

  <link rel="shortcut icon" href="./coke.png">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      color: #fff;
    }

    html, body, #main {
      height: 100%;
      width: 100%;
    }

    body {
      background: #000;
    }

    #main {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* -------- NAVBAR -------- */
    #nav {
      height: 120px;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    #nav h1 {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
    }

    #nav img.logo {
      height: 48px;
    }

    #nav-prt2 {
      display: flex;
      align-items: center;
      gap: 18px;
    }

    /* -------- HAMBURGER (MOBILE) -------- */
    #hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      gap: 5px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.4);
      background: transparent;
      cursor: pointer;
      align-items: center;
      padding: 0;
    }

    #hamburger span {
      width: 18px;
      height: 2px;
      background: #fff;
      transition: transform 0.25s ease, opacity 0.25s ease;
    }

    /* X state */
    #nav.nav-open #hamburger span:nth-child(1) {
      transform: translateY(7px) rotate(45deg);
    }
    #nav.nav-open #hamburger span:nth-child(2) {
      opacity: 0;
    }
    #nav.nav-open #hamburger span:nth-child(3) {
      transform: translateY(-7px) rotate(-45deg);
    }

    #line {
      width: 70px;
      height: 2px;
      background: #d60000;
    }

    /* -------- CONTENT AREA -------- */
    #content {
      flex: 1;
      display: flex;
      gap: 20px;
      align-items: stretch;
      padding: 40px 30px;
      position: relative;
    }

    .logo1{
      height: 100px;
      width: 100px;
    }

    /* Left */
    #left {
      flex: 1;
      min-width: 240px;
      padding: 40px;
    }

    #left h1 {
      font-size: 48px;
      line-height: 1.05;
      margin-bottom: 18px;
    }

    #left h1 span {
      color: #d60000;
    }

    #left p {
      font-size: 13px;
      opacity: 0.8;
      width: 90%;
      line-height: 1.6;
    }

    #left button {
      margin-top: 24px;
      padding: 14px 28px;
      border: none;
      border-radius: 40px;
      background: #d60000;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
    }

    /* Center */
    #center {
      flex: 0.9;
      min-width: 200px;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    #center-bg {
      width: 100%;
      height: 420px;
      border-radius: 40px;
      background-image: url("https://i.pinimg.com/736x/97/b7/2a/97b72ae04d123f10d2e0c13c8b2fd07a.jpg");
      background-size: cover;
      background-position: center;
      filter: blur(2px);
      opacity: 0.95;
    }

    /* Bottle Image */
    #bottle {
      position: absolute;
      top: 6%;
      left: 50%;
      transform: translateX(-50%);
      max-width: 22%;
      height: auto;
      z-index: 6;
      transition: all 0.25s ease;
      pointer-events: none;
    }

    /* Right */
    #right {
      flex: 1;
      min-width: 220px;
      padding: 40px;
    }

    #right-elems {
      max-width: 360px;
    }

    #elem1, #elem2 {
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      opacity: 0.8;
      border: none;
    }

    #elem2 {
      display: block;
      height: auto;
      margin-top: 10px;
    }

    #elem2 h1 {
      margin-bottom: 6px;
    }

    #elem2 p {
      font-size: 13px;
      opacity: 0.75;
    }

    /* -------- MEDIA QUERIES -------- */

    @media (min-width: 1400px) {
      #left, #right {
        padding: 120px 80px;
      }
      #center-bg {
        height: 560px;
      }
      #bottle {
        top: 14%;
        max-width: 32%;
      }
      #left h1 {
        font-size: 64px;
      }
      
    }

    @media (max-width: 1000px) {
      #content {
        flex-wrap: wrap;
        padding: 30px;
      }
      #left {
        order: 1;
        padding: 30px;
      }
      #center {
        order: 2;
        width: 100%;
        padding: 10px;
      }
      #right {
        order: 3;
        padding: 20px;
      }
      #bottle {
        top: 22%;
        max-width: 45%;
      }
      #content img{
        margin-top: 290px;
        left: 90px;
      }
    }

    @media (max-width:1000px){
  #bottle{
    top:22%;
    max-width:45%;
    
  }

  #content img{
    top: -32%;
    left: 50%;
    height: 55%;
  }
}


    /* MOBILE VIEW */
    @media (max-width: 600px) {
      #nav {
        height: 80px;
      }
      /* show hamburger, hide inline menu */
      #hamburger {
        display: flex;
      }
      #nav-prt2 {
        display: none;
        position: absolute;
        top: 80px;
        right: 10px;
        left: 10px;
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
        padding: 16px 18px;
        background: rgba(0, 0, 0, 0.95);
        border-radius: 14px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        z-index: 10;
      }
      #nav.nav-open #nav-prt2 {
        display: flex;
      }
      #left, #right {
        padding: 20px;
      }
      #center-bg {
        height: 320px;
        border-radius: 18px;
      }
      #left h1 {
        font-size: 30px;
      }
      #left p {
        width: 100%;
      }

      #bottle {
        left: auto;
        right: 5%;
        transform: none;
        top: 16%;
        max-width: 50%;
      }
      #content img{
        top: -30%;
        left: 50%;
      }

    }
    @media (max-width: 520px){
         #nav {
        height: 80px;
      }
      #nav-prt2 {
        display: none;
      }
      #left, #right {
        padding: 20px;
      }
      #center-bg {
        height: 320px;
        border-radius: 18px;
      }
      #left h1 {
        font-size: 30px;
      }
      #left p {
        width: 100%;
      }
 
      #bottle {
        left: auto;
        right: 5%;
        transform: none;
        top: 16%;
        max-width: 50%;
      }
      #content img{
        top: 1%;
        left: 90px;
      }

    } 
    
    @media (max-width: 800px){
         #nav {
        height: 80px;
      }
      #nav-prt2 {
        display: none;
      }
      #left, #right {
        padding: 20px;
      }
      #center-bg {
        height: 320px;
        border-radius: 18px;
      }
      #left h1 {
        font-size: 30px;
      }
      #left p {
        width: 100%;
      }
      /* Bottle right only on mobile */
      #bottle {
        left: auto;
        right: 5%;
        transform: none;
        top: 16%;
        max-width: 50%;
      }
      #content img{
        top: -32%;
        left: 55%;
        height: 45%;
      }

    } 
    

    @media (max-width: 519px) {
      #bottle {
        max-width: 70%;
        top: 14%;
      }
      #left h1 {
        font-size: 26px;
      }
      #center-bg {
        height: 260px;
      }
      #content img{
        margin-top: 460px;
        left: 33px;
      }
    }
  </style>
</head>
<body>

  <div id="main">

    <!-- NAV -->
    <div id="nav">
      <h1>
        <img class="logo1" src="./coke.png" alt="menu" />
        
      </h1>

      <button id="hamburger" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <div id="nav-prt2">
        <h5>Drinks</h5>
        <h5>Categories</h5>
        <h5>Buy Franchise</h5>
        <div id="line"></div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/Coca-Cola_logo.svg/2560px-Coca-Cola_logo.svg.png" alt="Coke logo" style="height:42px" />
        <div id="line"></div>
        <h5>Stores</h5>
        <h5>Contact</h5>
      </div>

      <img class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT--W18wy6a2ieVL6AoUwTx7OwzuY1-ncqVeA&s" alt="user" />
    </div>

    <!-- CONTENT -->
    <div id="content">

      <div id="left">
        <h1>Your Favorite <span>Coke</span> Just Got reinvented.</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi explicabo ab molestias.</p>
        <button>Taste Now</button>
      </div>

      <div id="center">
        <div id="center-bg"></div>
      </div>

      <div id="right">
        <div id="right-elems">
          <div id="elem1"><h1>Descriptions</h1></div>
          <div id="elem1"><h1>Nutrients</h1></div>
          <div id="elem2">
            <h1>Ingredients</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident maxime.</p>
          </div>
        </div>
      </div>

      <!-- YOUR BOTTLE IMAGE -->
      <img id="bottle" src="./coke.png" alt="Coca Cola Bottle" />

    </div>
  </div>

  <script>
    const nav = document.getElementById('nav');
    const hamburger = document.getElementById('hamburger');

    if (hamburger) {
      hamburger.addEventListener('click', () => {
        nav.classList.toggle('nav-open');
      });
    }
  </script>
</body>
</html>
